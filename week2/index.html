<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #1d3557, #457b9d);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 50px;
      font-size: 1.5rem;
    }
    .sidebar a {
      text-decoration: none;
      color: white;
      padding: 14px 15px;
      border-radius: 10px;
      margin: 8px 0;
      transition: 0.3s;
      display: block;
    }
    .sidebar a:hover, .sidebar .active {
      background: rgba(255, 255, 255, 0.2);
    }
    .main {
      flex: 1;
      background: linear-gradient(120deg, #f0f4ff, #d9e4ff);
      padding: 30px;
      overflow-y: auto;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .top-bar input {
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: auto auto;
      gap: 20px;
      height: calc(100vh - 120px);
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .weather-main {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .temperature {
      font-size: 3rem;
      font-weight: 600;
    }
    .stats {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    .stat-card {
      flex: 1;
      background: #f1f5f9;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
    }
    .forecast-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      margin-top: 20px;
    }
    .forecast-item {
      background: #f8fafc;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      font-size: 0.85rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
    }
    #map {
      flex: 1;
      border-radius: 20px;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Clima</h2>
    <a href="#" class="active">Overview</a>
    <a href="#">Forecasts</a>
    <a href="#">Detailing</a>
    <a href="#">Alerts</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <!-- Search Bar -->
    <div class="top-bar">
      <h2>Weather Overview</h2>
      <input type="text" id="cityInput" placeholder="Search city...">
    </div>

    <div class="dashboard-grid">
      <!-- Current Weather -->
      <div class="card">
        <div class="weather-main">
          <div>
            <h3 id="cityName">City</h3>
            <div class="temperature" id="temperature">--Â°C</div>
            <div id="condition">--</div>
          </div>
        </div>
        <div class="stats">
          <div class="stat-card" id="humidity">--%<br>Humidity</div>
          <div class="stat-card" id="wind">-- m/s<br>Wind</div>
          <div class="stat-card" id="minmax">--Â°C<br>Min/Max</div>
        </div>
      </div>

      <!-- Chart -->
      <div class="card">
        <h4>Temperature Trend</h4>
        <canvas id="tempChart"></canvas>
      </div>

      <!-- Forecast -->
      <div class="card">
        <h4>Weekly Forecast</h4>
        <div class="forecast-grid" id="forecastGrid"></div>
      </div>

      <!-- Precipitation Map -->
      <div class="card">
        <h4>Precipitation Map</h4>
        <div id="map"></div>
      </div>
    </div>
  </div>

  <script>
    const tempChartCtx = document.getElementById('tempChart').getContext('2d');
    let tempChart = new Chart(tempChartCtx, {
      type: 'line',
      data: { labels: [], datasets: [{ label: 'Temp Â°C', data: [], borderColor: '#1d3557', backgroundColor: 'rgba(29,53,87,0.2)', fill: true, tension: 0.4 }] },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });

    // Initialize Leaflet Map
    const map = L.map('map').setView([20, 0], 2); // Default view
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    // RainViewer Radar Overlay (live precipitation)
    const rainLayer = L.tileLayer('https://tilecache.rainviewer.com/v2/radar/{z}/{x}/{y}/2/1_1.png', {
      opacity: 0.6
    }).addTo(map);

    document.getElementById('cityInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        fetchWeather(e.target.value);
      }
    });

    async function fetchWeather(city) {
      try {
        // 1. Get coordinates from Open-Meteo Geocoding
        const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1`);
        const geoData = await geoRes.json();
        if (!geoData.results || geoData.results.length === 0) return alert("City not found!");

        const { latitude, longitude, name, country } = geoData.results[0];

        // 2. Fetch weather from Open-Meteo
        const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&daily=temperature_2m_max,temperature_2m_min,precipitation_sum&timezone=auto`);
        const weatherData = await weatherRes.json();

        // 3. Update dashboard
        document.getElementById('cityName').textContent = `${name}, ${country}`;
        document.getElementById('temperature').textContent = weatherData.current_weather.temperature + "Â°C";
        document.getElementById('condition').textContent = "Windspeed " + weatherData.current_weather.windspeed + " km/h";

        document.getElementById('humidity').innerHTML = "--%<br>Humidity"; // Not in Open-Meteo free
        document.getElementById('wind').innerHTML = weatherData.current_weather.windspeed + " km/h<br>Wind";
        document.getElementById('minmax').innerHTML = 
          `${weatherData.daily.temperature_2m_min[0]}Â°C / ${weatherData.daily.temperature_2m_max[0]}Â°C<br>Min/Max`;

        // Weekly forecast
        const forecastGrid = document.getElementById('forecastGrid');
        forecastGrid.innerHTML = "";
        weatherData.daily.time.forEach((day,i)=>{
          if (i<5) {
            forecastGrid.innerHTML += `<div class="forecast-item">${day}<br>ðŸŒ§ ${weatherData.daily.temperature_2m_max[i]}Â°C</div>`;
          }
        });

        // Update chart
        tempChart.data.labels = weatherData.daily.time.slice(0,7);
        tempChart.data.datasets[0].data = weatherData.daily.temperature_2m_max.slice(0,7);
        tempChart.update();

        // Center map to the city
        map.setView([latitude, longitude], 7);

      } catch (err) {
        alert("Error fetching weather: " + err.message);
      }
    }

    // Default city
    fetchWeather("London");
  </script>
</body>
</html>
